{% extends "base.html" %}

{% block content %}
<style>
/* General Styling */
body {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}

/* Container Styling */
.container {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    max-width: 800px;
    margin: auto;
    margin-top: 5rem;
}

/* Heading */
h1 {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

/* Subheading */
p {
    font-size: 1.2rem;
    text-align: center;
    margin-bottom: 2rem;
}

/* Button Styling */
.btn-block {
    border-radius: 50px;
    padding: 12px 30px;
    font-size: 1.2rem;
    text-align: center;
    transition: all 0.3s ease;
}

.btn-block:hover {
    transform: translateY(-5px);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
}

.btn-primary {
    background-color: #007bff;
    border: none;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-success {
    background-color: #28a745;
    border: none;
}

.btn-success:hover {
    background-color: #218838;
}

.btn-info {
    background-color: #17a2b8;
    border: none;
}

.btn-info:hover {
    background-color: #117a8b;
}

.btn-warning {
    background-color: #ffc107;
    border: none;
}

.btn-warning:hover {
    background-color: #e0a800;
}

/* Row Styling */
.row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 2rem;
}
</style>

<h1>Welcome to HealthMate</h1>
<p>Explore our features below:</p>


    <div class="row">
        {% if 'user_id' in session %}
        <!-- Logged-in user options -->
        <div class="col-md-4">
            <a href="{{ url_for('book_appointment') }}" class="btn btn-primary btn-block">Book Appointment</a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('view_past_appointments') }}" class="btn btn-success btn-block">Past appointments</a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('view_past_appointments') }}" class="btn btn-info btn-block">View Prescriptions</a>
        </div>
        
        {% else %}
        <!-- Not logged-in options -->
        <div class="col-md-12">
            <a href="{{ url_for('login') }}" class="btn btn-warning btn-block">Login to Access Features</a>
        </div>
        {% endif %}
    </div>


{% endblock %}
