{% extends "base.html" %}

{% block navbar %}
<!-- Override navbar block to remove it -->
{% endblock %}


{% block content %}
<style>
/* Page Background */
body {
    background: linear-gradient(to right, #1e3c72, #2a5298); /* Deep Blue to Denim Blue */
    color: #ffffff;
    font-family: 'Poppins', sans-serif;
}

/* Form Container */
.container {
    background: rgba(255, 255, 255, 0.15); /* Transparent white overlay */
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    max-width: 500px;
    margin: auto;
    margin-top: 5rem;
}

/* Form Labels */
.form-label {
    font-weight: bold;
    color: #ffffff;
}

/* Form Inputs */
.form-control {
    background: rgba(255, 255, 255, 0.8);
    border: none;
    border-radius: 10px;
    padding: 10px;
    font-size: 1rem;
    transition: box-shadow 0.3s ease-in-out;
}

.form-control:focus {
    box-shadow: 0px 0px 8px rgba(30, 144, 255, 0.8); /* Blue glow on focus */
    outline: none;
}

/* Submit Button */
.btn-primary {
    background-color: #4caf50;
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    font-size: 1.2rem;
    transition: background-color 0.3s, transform 0.2s;
}

.btn-primary:hover {
    background-color: #45a049; /* Slightly darker green */
    transform: translateY(-2px); /* Lift effect */
}

/* Add Animations */
@keyframes fade-in {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.container {
    animation: fade-in 0.7s ease-out;
}
</style>


    <h2 class="text-center">Sign Up</h2>
    <form action="{{ url_for('signup') }}" method="POST" class="mt-4">
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" 
                   class="form-control" 
                   id="username" 
                   name="username" 
                   placeholder="Choose a unique username" 
                   required>
        </div>
        <!-- Full Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" 
                   class="form-control" 
                   id="name" 
                   name="name" 
                   placeholder="Enter your full name" 
                   required>
        </div>
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" 
                   class="form-control" 
                   id="email" 
                   name="email" 
                   placeholder="Enter a valid email address" 
                   required>
        </div>
        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" 
                   class="form-control" 
                   id="password" 
                   name="password" 
                   placeholder="Create a strong password" 
                   required>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

{% endblock %}
