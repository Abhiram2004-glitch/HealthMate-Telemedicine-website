<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            background: #1e3c72;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #2a5298;
        }
    </style>
</head>
<body>
    <h1>Create Prescription</h1>
    <form method="POST" action="{{ url_for('prescription') }}">
        <label for="doctor_name">Doctor's Name:</label>
        <input type="text" id="doctor_name" name="doctor_name" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="patient_id">Patient:</label>
        <select id="patient_id" name="patient_id" required>
            <option value="" disabled selected>Select a patient</option>
            {% for patient in patients %}
                <option value="{{ patient.id }}">{{ patient.name }}</option>
            {% endfor %}
        </select>

        <label for="prescription">Prescription Details:</label>
        <textarea id="prescription" name="prescription" rows="5" placeholder="Enter the medicines and instructions..." required></textarea>

        <button type="submit">Submit Prescription</button>
    </form>
</body>
</html>
